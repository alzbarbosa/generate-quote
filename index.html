<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">JS Projects</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- This line was changed -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card text-center">
              <div class="card-body">
                <!-- Quote -->
                <blockquote class="blockquote mb-0">
                  <p id="quote">Your quote will appear here.</p>
                  <footer class="blockquote-footer" id="author">Author</footer>
                </blockquote>

                <!-- Buttons -->
                <div class="mt-4">
                  <button class="btn btn-primary" id="btn">
                    Generate Quote
                  </button>
                  <button class="btn btn-info" id="favourite">
                    <i class="fa-regular fa-heart"></i>
                  </button>
                  <button class="btn btn-success" id="copy">
                    <i class="fa-solid fa-copy"></i> Copy
                  </button>
                </div>
              </div>
            </div>

            <!-- Favorite Quotes -->
            <div class="mt-5">
              <h3>Favorite Quotes</h3>
              <ul id="list-of-favourite-quotes" class="list-group">
                <!-- Favorite quotes will be populated here -->
              </ul>
              <div class="mt-2">
                <button class="btn btn-danger" id="clear-button">
                  Clear Favorites
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start text-white">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-12 col-md-12 mb-4 mb-md-0">
            <p class="text-center">
              Here my profile on linkedin to get more information about me and
              github to see other projects that I created
            </p>

            <!-- Social Icons -->
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <a
                  href="https://www.linkedin.com/in/your-profile"
                  class="text-white me-4"
                >
                  <i class="fa-brands fa-linkedin fa-2xl"></i>
                </a>
                <a
                  href="https://www.github.com/your-username"
                  class="text-white me-4"
                >
                  <i class="fa-brands fa-github fa-2xl"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2023 Andre Barbosa
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="generate-quote.js"></script>
  </body>
</html>
